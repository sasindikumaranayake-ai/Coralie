<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .fact-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        #fact-display {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #fact-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #fact-button:hover {
            background-color: #0056b3;
        }

        #fact-button.moving {
            position: absolute;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="fact-container">
        <p id="fact-display">Click the button to see a crocodile fact!</p>
        <button id="fact-button">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            { "fact": "Crocodiles are reptiles that belong to the family Crocodylidae." },
            { "fact": "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
            { "fact": "Crocodiles can live for over 70 years in the wild." },
            { "fact": "They are carnivorous and primarily eat fish, birds, and mammals." },
            { "fact": "Crocodiles have powerful jaws that can exert tremendous pressure." },
            { "fact": "They are excellent swimmers and can hold their breath underwater for over an hour." },
            { "fact": "Crocodiles are ectothermic, meaning their body temperature is regulated by their environment." },
            { "fact": "They have a unique ability to see in the dark due to a special membrane in their eyes." },
            { "fact": "Crocodiles communicate through a variety of vocalizations, including growls and hisses." },
            { "fact": "Some species of crocodiles can reach lengths of over 20 feet (6 meters)." }
        ];

        const factDisplay = document.getElementById('fact-display');
        const factButton = document.getElementById('fact-button');

        factButton.addEventListener('click', displayRandomFact);
        document.addEventListener('mousemove', moveButton);

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex].fact;
        }

        function moveButton(event) {
            const buttonRect = factButton.getBoundingClientRect();
            const buttonX = buttonRect.x + buttonRect.width / 2;
            const buttonY = buttonRect.y + buttonRect.height / 2;

            const distance = Math.sqrt(Math.pow(event.clientX - buttonX, 2) + Math.pow(event.clientY - buttonY, 2));

            if (distance < 100) {
                const randomX = Math.random() * (window.innerWidth - buttonRect.width);
                const randomY = Math.random() * (window.innerHeight - buttonRect.height);
                factButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
            }
        }
    </script>
</body>
</html>
